# OPNet Testnet is a Signet fork (NOT Bitcoin Testnet4).
# Faucet: https://faucet.opnet.org
# Explorer: https://mempool.opnet.org/testnet4/tx/
# Wallet: https://github.com/btc-vision/opwallet/releases/tag/v1.8.1-rc.2

